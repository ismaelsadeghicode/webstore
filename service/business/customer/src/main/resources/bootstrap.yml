server:
  port: 0

spring:
  application:
    name: customer-service
  cloud:
    config:
      profile: default
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop


eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      - defaultZone: http://5.253.24.52:8761/eureka/
